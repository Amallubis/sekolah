{% extends "backend/master.html" %}

{% block dashboard %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-hover table-bordered">
                <tr>
                    <th>Nama</th>
                    <th>email</th>
                    <th>subject</th>
                    <th>Pesan</th>
                    <th>Action</th>
                </tr>
                    {% for c in contact  %}
                <tr>
                    <td>{{c.nama}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.subject}}</td>
                    <td>{{c.pesan}}</td>
                    <td>
                        <a href="{% url 'hapus-contact' c.id %}"><i class="bi bi-trash text-danger"></i></a>
                    </td>
                </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock dashboard %}
