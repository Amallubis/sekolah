{% extends "backend/master.html" %}
{% load crispy_forms_tags %}

{% block dashboard %}
<div class="container">
    <div class="row">
        {% for message in messages  %}
            {% if message %}
            <div class="alert alert-info">{{message}}</div>
            {% endif %}
        {% endfor %}
        <div class="col-md-8">
            <form action="{% url 'edit-agenda' agenda.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                {{form.media}}
                <br>
                <button type="submit" class="btn btn-primary mt-2 ">Update</button>
                <a href="{% url 'agenda' %}" class="btn btn-dark mt-2"> Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock dashboard %}
