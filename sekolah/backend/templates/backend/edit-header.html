{% extends "backend/master.html" %}
{% load crispy_forms_tags %}

{% block dashboard %}
<div class="container">
    <div class="row">
        {% for message in messages %}
        {% if message %}
        <div class="alert alert-info">{{message}}</div>
        {% endif %}
        {% endfor %}
        <div class="col-md-8">
            <form action="{% url 'edit-header' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-primary mt-2 ">Ubah</button>
            </form>
            <br>
            <br>
            <img src="{{header.foto.url}}" alt="" srcset="" style="height: 200px; width:400px">
        </div>
    </div>
{% endblock dashboard %}
