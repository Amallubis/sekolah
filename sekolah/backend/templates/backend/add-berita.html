{% extends "backend/master.html" %}
{% load crispy_forms_tags %}

{% block dashboard %}
<div class="container">
    <div class="row">
        {% for message in messages %}
        {% if message %}
        <div class="alert alert-info">{{message}}</div>
        {% endif %}
        {% endfor %}
        <div class="col-md-8">
            <form action="{% url 'add-berita' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button type="submit" class="btn btn-primary mt-2 ">Tambah</button>
                <a href="{% url 'detail-berita' %}" class="btn btn-dark">Back</a>
            </form>
        </div>
    </div>
{% endblock dashboard %}
