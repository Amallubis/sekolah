{% extends "base.html" %}

{% block contents %}
{% include "snippet/header.html" %}
<!-- SHOWOFF 1 -->
<section id="showoff-1" class="bg-light text-muted py-5" data-aos="fade-up">
    <div class="container">
    <div class="row">
        <div class="col">
        <ol class="breadcrumb bg-white ms-0 mt-4 mb-4">
            <li class="breadcrumb-item">
                <a href="{% url 'beranda' %}" class="text-info text-decoration-none">
                    Home</a>
            </li>
            <li class="breadcrumb-item active">Berita Sekolah</li>
        </ol>
        </div>
    </div>
        {% for b in berita  %}
        <div class="row">
            <div class="col-md-6">
                <img src="{{b.foto.url}}" alt="" class="img-fluid mb-3">
            </div>
            <div class="col-md-6">
                <h2> <a href="{% url 'beranda-berita' b.id %}">{{b.judul}}</a></h2>
                <p>{{b.keterangan | truncatechars:200}}</p>
                <p>{{b.isi | truncatechars:200}}</p>
            </div>
        </div>
          
        {% endfor %}
    </div>
</section>
{% endblock contents %}
